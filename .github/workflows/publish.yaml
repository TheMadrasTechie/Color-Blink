name: Publish to PyPI (conditional on commit message)

on:
  push:
    branches:
      - master   # only when pushing to master

jobs:
  check-commit:
    runs-on: ubuntu-latest
    outputs:
      run_ci: ${{ steps.check.outputs.run_ci }}
    steps:
      - name: Check commit message pattern
        id: check
        run: |
          msg="${{ github.event.head_commit.message }}"
          echo "Last commit message: $msg"

          # Allow only messages starting with N-N-N (e.g. 2-1-2)
          if [[ "$msg" =~ ^[0-9]-[0-9]-[0-9] ]]; then
            echo "run_ci=true" >> "$GITHUB_OUTPUT"
            echo "Commit matches pattern, CI/CD will run."
          else
            echo "run_ci=false" >> "$GITHUB_OUTPUT"
            echo "Commit does NOT match N-N-N pattern, skipping publish."
          fi

  build-and-publish:
    needs: check-commit
    if: needs.check-commit.outputs.run_ci == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: "__token__"
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload --non-interactive dist/*
